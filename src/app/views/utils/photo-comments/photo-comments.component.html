<div class="modal-header">
	      <h4 class="modal-title">{{title}}</h4>
	      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
	        <span aria-hidden="true">&times;</span>
	      </button>
    </div>
    <div class="modal-body">
      <div class="left_photo_comment">
      	<img [src]="content" alt="">
      </div>
      <div class="right_photo_comment">
      	<app-comments></app-comments>
      	<div class="photoCom">
      		<form action="" class="" (ngSubmit)="createComment()" [formGroup]="commentform" *ngIf="isLoggedIn; elsecreateComment" novalidate>
				<textarea name="" id="" cols="30" rows="10" class="" formControlName="commentTexte"></textarea>
				<div class="input-group">	
					<button type="submit" id="valid_comment_photo" name="valid_comment"><i class="fa fa-share-square"></i></button>
				</div>
			</form>
			<div class="mess" #elsecreateComment>
				{{err}}
			</div>
		</div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">{{btClose}}</button>
    </div>
