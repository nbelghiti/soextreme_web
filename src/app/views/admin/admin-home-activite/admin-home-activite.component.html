<app-header></app-header>
<section class="container-body admin">
<app-admin-menu></app-admin-menu>


<div class="container">
  <h2>Liste des activités</h2>
  <a routerLink="/admin/add-activite" class="">Ajouter une activité</a>
  <table class="table table-condensed">
    <thead>
      <tr>
        <th>Activité</th>
        <th>Type</th>
        <th>Prix</th>
        <th>Visible</th>
        <th>Visible Accueil</th>
        <th>En promotion</th>
        <th>Note moyenne</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i = index ; let activite of myActivities">
        <td>{{activite.libelle }}</td>
        <td>{{activite.type_act }}</td>
        <td>{{prices[i]}} {{currency}}</td>
        <td *ngIf="activite.visible === true"><i class="fa fa-check"></i></td>
        <td *ngIf="!activite.visible === true"><i class="fa fa-times"></i></td>
        <td *ngIf="activite.visible_home === true"><i class="fa fa-check"></i></td>
        <td *ngIf="!activite.visible_home === true"><i class="fa fa-times"></i></td>
        <td *ngIf="activite.en_promo === true"><i class="fa fa-check"></i></td>
        <td *ngIf="!activite.en_promo === true"><i class="fa fa-times"></i></td>
        <td *ngIf="allaverages[i]>0"><ngb-rating [(rate)]="allaverages[i]"></ngb-rating></td>
        <td *ngIf="allaverages[i]==0">Non notée</td>
        <td>
          <ul>
            <li *ngIf="activite.visible === true"><a [routerLink]="['/activite/', activite._id]" target="_blank">Voir</a></li>
            <li><a [routerLink]="['/admin/update-activite', activite._id]">Modifier</a></li>
            <li><a confirm>Supprimer</a></li>

          </ul>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</section>

<app-footer></app-footer>
