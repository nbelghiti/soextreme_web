<app-header></app-header>
<section class="container-body">
		<section class="left_login">
			<h3 class="">{{ 'login.creer_compte_title' | translate}}</h3>
			<app-info-compte></app-info-compte>
		</section>
		<section class="right_login">
			<section class="connexion">
				<h3 class="">{{ 'login.connect_title' | translate}}</h3>
    			<form name="form" (ngSubmit)="login()" [formGroup]="form" novalidate >
					
					<div class="" *ngIf="form.invalid && ( form.dirty || form.touched)">		<p>{{ 'forms.form_invalid' | translate}}</p>
					</div>
					<label for="adrs_email">{{ 'login.mail' | translate}}  </label>
					<div class="input-group">
						<input type="text" id="adrs_email" name="email" class="form-control" aria-describedby="sizing-addon-cmail" formControlName="email" required [(ngModel)]="email">
					</div>
					<label for="cmdp">{{ 'login.mdp' | translate}}  </label>
					<div class="input-group">
						<input type="password" id="cmdp" name="password" class="form-control" aria-describedby="sizing-addon-cmdp" required formControlName="password">
					</div>
					<label for=""></label>
					<div class="input-group">		
						<input type="submit" id="connect" name="connect" value="{{ 'login.connect_button' | translate}}" [disabled]="form.invalid">
					</div>
				</form>
			</section>
			<section class="mdp_oublie">
				<h3 class="">{{ 'login.mdp_oublie_title' | translate}}</h3>
				<form  action="" class=""  novalidate>
				
 				 	<label for="lost_mail">{{ 'login.mail' | translate}} </label>
					<div class="input-group">
						<input type="password" id="lost_mail" name="lost_mail" class="form-control" aria-describedby="sizing-addon6"  ngModel required #lost_mail="ngModel" appFormValidate>
					</div>
					  <!-- <app-form-errors [control]="lost_mail"></app-form-errors> -->
					<label for=""></label>
					<div class="input-group">	
						<input type="submit" id="lost_mdp" name="lost_mdp" value="{{ 'login.mdp_oublie_button' | translate}}">
					</div> 
				</form>
			</section>
		
		</section>
		
		
	</section>
<app-footer></app-footer>
